version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - sam build
      - sam package --output-template-file outputtemplate.yaml --s3-bucket com-appsdeveloperblog-store-build-artifacts-pantax
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - outputtemplate.yaml